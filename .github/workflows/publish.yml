name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v0.3.0, v1.0.0, etc.
    branches:
      - master  # Only run from master branch

jobs:
  test-pypi:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install "setuptools<69.0" build twine
    
    - name: Build package
      run: python -m build
    
    - name: Check built package
      run: |
        ls -la dist/
        python -c "import tarfile; t = tarfile.open('dist/pybird_lss-0.3.0.tar.gz'); f = t.extractfile('pybird_lss-0.3.0/PKG-INFO'); print('PKG-INFO content:'); print(f.read().decode()[:500])"
    
    - name: Publish to Test PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
      run: |
        twine upload --repository testpypi dist/*
    
    - name: Test install from Test PyPI
      run: |
        pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple/ pybird-lss

  pypi:
    needs: test-pypi
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install "setuptools<69.0" build twine
    
    - name: Build package
      run: python -m build
    
    - name: Check built package
      run: |
        ls -la dist/
        python -c "import tarfile; t = tarfile.open('dist/pybird_lss-0.3.0.tar.gz'); f = t.extractfile('pybird_lss-0.3.0/PKG-INFO'); print('PKG-INFO content:'); print(f.read().decode()[:500])"
    
    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        twine upload dist/* 