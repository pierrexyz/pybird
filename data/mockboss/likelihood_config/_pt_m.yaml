data_path: '/data/mockboss/'
data_file: 'mockboss.h5'

with_emu: True
fftaccboost: 2

output: 'bPk'
multipole: 3

with_wedge: False
wedge_type: 'PA-w1-w2'

with_ap: True
with_binning: True
with_survey_mask: False

sky:
     PT:      # PA,    w1,    w2
          min: [0.005, 0.005, 0.005]
          max: [0.14, 0.14, 0.14] 

write:
    save: False
    fake: False
    plot: False
    show: False
    out_path: 'data/mockboss/out'
    out_name: 'pt'

km: 0.7
kr: 0.25
nd: 3.e-4

eft_basis: 'eftoflss' # b1, b2, b4, b3 (biased parameters) & cct, cr1, cr2 (counterterms)
with_stoch: True # ce0, ce1, ce2 
with_nnlo_counterterm: True # cr4, cr6
with_loop_prior: False

eft_prior:
     b1:
          type: flat 
     b2:
          type: gauss
          mean: [0.] 
          range: [2.]  
     b4:
          type: gauss
          mean: [0.] 
          range: [2.] 
     b3:
          type: marg_gauss
          mean: [0.] 
          range: [2.]   
     cct: # mu^0 k^2 P11
          type: marg_gauss
          mean: [0.] 
          range: [2.] 
     cr1: # mu^2 k^2 P11
          type: marg_gauss
          mean: [0.] 
          range: [2.] 
     cr2: # mu^4 k^2 P11
          type: marg_gauss
          mean: [0.] 
          range: [2.] 
     ce0: # k^0 monopole
          type: marg_gauss
          mean: [0.] 
          range: [2.] 
     ce1: # mu^0 k^2 / km^2
          type: marg_gauss
          mean: [0.] 
          range: [2.] 
     ce2: # f mu^2 k^2 / kr^2
          type: marg_gauss
          mean: [0.] 
          range: [2.] 
     cr4: # mu^4 k^4 P11 (nnlo)
          type: marg_gauss
          mean: [0.] 
          range: [2.] 
     cr6: # # mu^6 k^4 P11 (nnlo)
          type: marg_gauss
          mean: [0.] 
          range: [2.] 



