output: 'bPk'
multipole: 3

with_emu: True
with_resum: False
with_wedge: False
with_ap: False
with_survey_mask: False

sky:
     sky_1: # ell_0, ell_2, ell_4
          min: [0.01, 0.01, 0.01]
          max: [0.20, 0.20, 0.20] 
     sky_2: 
          min: [0.01, 0.01, 0.01]
          max: [0.20, 0.20, 0.20] 
     sky_3: 
          min: [0.01, 0.01, 0.01]
          max: [0.20, 0.20, 0.20] 
     sky_4: 
          min: [0.01, 0.01, 0.01]
          max: [0.20, 0.20, 0.20] 
     sky_5: 
          min: [0.01, 0.01, 0.01]
          max: [0.20, 0.20, 0.20] 
     sky_6: 
          min: [0.01, 0.01, 0.01]
          max: [0.20, 0.20, 0.20] 

write:
    save: False
    fake: False
    plot: False
    show: False

km: 0.7
kr: 0.25
nd: 3.e-4

eft_basis: 'westcoast' # b1, b2, b4, b3 (biased parameters) & cct, cr1, cr2 (counterterms)
with_stoch: True # ce0, ce1, ce2 
with_nnlo_counterterm: True # cr4, cr6
with_loop_prior: False

eft_prior:
     b1:
          type: flat 
          mean: [2.] 
          range: [5., 5., 5., 5., 5., 5.]
     c2:
          type: gauss
          mean: [0.] 
          range: [5., 5., 5., 5., 5., 5.]  
     c4:
          type: unvaried
          mean: [0.] 
          range: [5., 5., 5., 5., 5., 5.] 
     b3:
          type: marg_gauss
          mean: [0.] 
          range: [5., 5., 5., 5., 5., 5.]  
     cct: # mu^0 k^2 P11
          type: marg_gauss
          mean: [0.] 
          range: [5., 5., 5., 5., 5., 5.]  
     cr1: # mu^2 k^2 P11
          type: marg_gauss
          mean: [0.] 
          range: [5., 5., 5., 5., 5., 5.] 
     cr2: # mu^4 k^2 P11
          type: marg_gauss
          mean: [0.] 
          range: [5., 5., 5., 5., 5., 5.] 
     ce0: # k^0 monopole
          type: marg_gauss
          mean: [0.] 
          range: [2., 2., 2., 2., 2., 2.] 
     ce1: # mu^0 k^2 / km^2
          type: marg_gauss
          mean: [0.] 
          range: [5., 5., 5., 5., 5., 5.] 
     ce2: # f mu^2 k^2 / kr^2
          type: marg_gauss
          mean: [0.] 
          range: [5., 5., 5., 5., 5., 5.] 
     cr4: # mu^4 k^4 P11 (nnlo)
          type: marg_gauss
          mean: [0.] 
          range: [5., 5., 5., 5., 5., 5.] 
     cr6: # # mu^6 k^4 P11 (nnlo)
          type: marg_gauss
          mean: [0.] 
          range: [5., 5., 5., 5., 5., 5.] 



