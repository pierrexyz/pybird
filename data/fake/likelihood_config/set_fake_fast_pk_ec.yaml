output: 'bPk'
multipole: 3

with_emu: True
with_resum: False
with_wedge: False
with_ap: False
with_survey_mask: False

sky:
     sky_1: # PA,    w1,    w2
          min: [0.01, 0.01, 0.01]
          max: [0.20, 0.20, 0.20] 


write:
    save: False
    fake: False
    plot: False
    show: False

km: 0.7
kr: 0.25
nd: 3.e-4

eft_basis: 'eastcoast' # b1, b2, b4, b3 (biased parameters) & cct, cr1, cr2 (counterterms)
with_stoch: True # ce0, ce1, ce2 
with_nnlo_counterterm: True # cr4, cr6
with_loop_prior: False

eft_prior:
     b1:
          type: flat
          mean: [2.]
          range: [2.]
     bt2:
          type: gauss
          mean: [0.] 
          range: [5.] 
     bG2:
          type: gauss
          mean: [0.] 
          range: [5.] 
     bGamma3:
          type: marg_gauss
          mean: [0.6] # 23/42 (b1-1) ~ 0.6
          range: [5.] 
     c0: # mu^0 k^2 P11
          type: marg_gauss
          mean: [0.] 
          range: [100.] 
     c2: # mu^2 k^2 P11
          type: marg_gauss
          mean: [30.] 
          range: [100.] 
     c4: # mu^4 k^2 P11
          type: marg_gauss
          mean: [0.] 
          range: [100.] 
     ce0: # k^0 monopole
          type: marg_gauss
          mean: [0.] 
          range: [5.] 
     ce1: # k^2 monopole
          type: marg_gauss
          mean: [0.] 
          range: [5.] 
     ce2: # k^2 quadrupole
          type: marg_gauss
          mean: [0.] 
          range: [5.] 
     ct: # mu^4 k^4 P11
          type: marg_gauss
          mean: [500.]
          range: [1000.]


