data_path: 'data/eftboss/'
data_file: 'boss_dr12_2pt.h5'

output: 'bPk'
multipole: 3
with_wedge: True
wedge_type: 'PA-w1-w2'

with_ap: True
with_survey_mask: True


sky:
     cmass_ngc: # PA,    w1,    w2
          min: [0.01, 0.01, 0.01]
          max: [0.30, 0.20, 0.10] 
     cmass_sgc:
          min: [0.01, 0.01, 0.01]
          max: [0.30, 0.20, 0.10] 
     lowz_ngc:
          min: [0.01, 0.01, 0.01]
          max: [0.30, 0.20, 0.10] 
     lowz_sgc:
          min: [0.01, 0.01, 0.01]
          max: [0.30, 0.20, 0.10] 


write:
    save: True
    fake: False
    plot: True
    show: True
    out_path: 'data/eftboss/out/'
    out_name: 'boss_onesky_pk' 

km: 0.7
kr: 0.35
nd: 4.e-4

eft_basis: 'westcoast' # b1, c2, c4, b3 (biased parameters) & cct, cr1, cr2 (counterterms)
with_stoch: True # ce0, ce1, ce2 
with_nnlo_counterterm: True # cr4, cr6
with_loop_prior: False

eft_prior:
     b1:
          type: flat
          range: null
     c2:
          type: gauss
          mean: [0., 0., 0., 0.] 
          range: [2., 2., 2., 2.]  
     c4:
          type: gauss
          mean: [0., 0., 0., 0.] 
          range: [2., 2., 2., 2.] 
     b3:
          type: marg_gauss
          mean: [0., 0., 0., 0.] 
          range: [2., 2., 2., 2.]  
     cct: # mu^0 k^2 P11
          type: marg_gauss
          mean: [0., 0., 0., 0.] 
          range: [2., 2., 2., 2.]  
     cr1: # mu^2 k^2 P11
          type: marg_gauss
          mean: [0., 0., 0., 0.] 
          range: [2., 2., 2., 2.] 
     cr2: # mu^4 k^2 P11
          type: marg_gauss
          mean: [0., 0., 0., 0.] 
          range: [2., 2., 2., 2.] 
     ce0: # k^0 monopole
          type: marg_gauss
          mean: [0., 0., 0., 0.] 
          range: [2., 2., 2., 2.] 
     ce1: # k^2 monopole
          type: marg_gauss
          mean: [0., 0., 0., 0.] 
          range: [2., 2., 2., 2.] 
     ce2: # k^2 quadrupole
          type: marg_gauss
          mean: [0., 0., 0., 0.] 
          range: [2., 2., 2., 2.] 
     cr4: # mu^4 k^4 P11 (nnlo)
          type: marg_gauss
          mean: [0., 0., 0., 0.] 
          range: [2., 2., 2., 2.] 
     cr6: # # mu^6 k^4 P11 (nnlo)
          type: marg_gauss
          mean: [0., 0., 0., 0.] 
          range: [2., 2., 2., 2.] 



