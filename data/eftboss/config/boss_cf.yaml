data_path: 'data/eftboss/'
data_file: 'boss_dr12_2pt.h5'

output: 'bCf'
multipole: 2
with_wedge: False
wedge_type: 'PA-w1-w2' # or 'Q0-w1-w2'
with_ap: True
with_binning: True
with_bao_rec: True

sky:
     cmass_ngc: #l0,   l2,   l4
          min: [20, 20] 
          max: [200, 200]
     cmass_sgc:
          min: [20, 20] 
          max: [200, 200]
     lowz_ngc:
          min: [25, 25] 
          max: [200, 200] 
     lowz_sgc:
          min: [25, 25] 
          max: [200, 200]

write:
    save: False
    fake: False
    plot: False
    show: False
    out_path: 'data/eftboss/out/'
    out_name: 'boss_cf'

km: 0.7
kr: 0.35
nd: 3.e-4

eft_basis: 'eftoflss' # b1, b2, b4, b3 (biased parameters) & cct, cr1, cr2 (counterterms)
with_stoch: False # ce0, ce1, ce2 
with_nnlo_counterterm: False # cr4, cr6
eft_prior:
     b1:
          type: flat
          range: null
     b2:
          type: gauss
          mean: [0., 0., 0., 0.]
          range: [2., 2., 2., 2.]
     b4:
          type: gauss
          mean: [0., 0., 0., 0.]
          range: [2., 2., 2., 2.]
     b3:
          type: marg_gauss
          mean: [0., 0., 0., 0.]
          range: [2., 2., 2., 2.]
     cct: # mu^0 k^2 P11
          type: marg_gauss
          mean: [0., 0., 0., 0.]
          range: [2., 2., 2., 2.]
     cr1: # mu^2 k^2 P11
          type: marg_gauss
          mean: [0., 0., 0., 0.]
          range: [2., 2., 2., 2.]
     cr2: # mu^4 k^2 P11
          type: marg_gauss
          mean: [0., 0., 0., 0.]
          range: [2., 2., 2., 2.]
     ce0: # k^0 monopole
          type: unvaried
          mean: [2., 2., 2., 2.]
          range: [2., 2., 2., 2.]
     ce1: # k^2 monopole
          type: unvaried
          mean: [0., 0., 0., 0.]
          range: [2., 2., 2., 2.]
     ce2: # k^2 quadrupole
          type: unvaried
          mean: [0., 0., 0., 0.]
          range: [2., 2., 2., 2.]
     cr4: # mu^4 k^4 P11
          type: unvaried
          mean: [0., 0., 0., 0.]
          range: [2., 2., 2., 2.]
     cr6: # mu^6 k^4 P11
          type: unvaried
          mean: [0., 0., 0., 0.]
          range: [2., 2., 2., 2.]
