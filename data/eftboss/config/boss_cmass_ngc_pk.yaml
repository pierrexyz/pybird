data_path: 'data/eftboss/'
data_file: 'boss_dr12_2pt.npy'

output: 'bPk'
multipole: 2
with_ap: True
with_survey_mask: True

sky:
    cmass_ngc: #l0,   l2,   l4
        min: [0.01, 0.01]
        max: [0.23, 0.23] 

write:
    save: True
    fake: False
    plot: True
    show: True
    out_path: 'data/eftboss/out/'
    out_name: 'boss_cmass_ngc_pk'

km: 0.7
kr: 0.35
nd: 3.e-4

eft_basis: 'eftoflss' # b1, b2, b4, b3 (biased parameters) & cct, cr1, cr2 (counterterms)
with_stoch: True # ce0, ce1, ce2 
eft_prior:
     b1:
          type: flat
          range: null
     b2:
          type: gauss
          mean: [0.] 
          range: [2.] 
     b4:
          type: gauss
          mean: [0.] 
          range: [2.] 
     b3:
          type: marg_gauss
          mean: [0.] 
          range: [2.] 
     cct: # mu^0 k^2 P11
          type: marg_gauss
          mean: [0.] 
          range: [2.] 
     cr1: # mu^2 k^2 P11
          type: marg_gauss
          mean: [0.] 
          range: [2.] 
     cr2: # mu^4 k^2 P11
          type: marg_gauss
          mean: [0.] 
          range: [2.] 
     ce0: # k^0 monopole
          type: marg_gauss
          mean: [2.] 
          range: [2.] 
     ce1: # k^2 monopole
          type: marg_gauss
          mean: [0.] 
          range: [2.] 
     ce2: # k^2 quadrupole
          type: marg_gauss
          mean: [0.] 
          range: [2.] 
