data_path: 'data/eftboss/'
data_file: 'boss_dr12_2pt.h5'

output: 'bPk'
multipole: 3
with_wedge: True
wedge_type: 'PA-w1-w2'

with_ap: True
with_survey_mask: True


sky:
    cmass_ngc: #l0,   l2,   l4
        # min: [0.01, 0.01, 0.01]
        # max: [0.20, 0.20, 0.20] 
        # PA,    w1,    w2
        min: [0.01, 0.01, 0.01]
        max: [0.30, 0.20, 0.10] 


write:
    save: True
    fake: False
    plot: True
    show: True
    out_path: 'data/eftboss/out/'
    out_name: 'boss_onesky_pk' 

km: 0.5
kr: 0.25
nd: 3.e-4

eft_basis: 'westcoast' # b1, c2, c4, b3 (biased parameters) & cct, cr1, cr2 (counterterms)
with_stoch: True # ce0, ce1, ce2 
with_nnlo_counterterm: False # cr4, cr6
with_loop_prior: True

eft_prior:
     b1:
          type: flat
          range: null
     c2:
          type: gauss
          mean: [0.] 
          range: [200.] 
     c4:
          type: gauss
          mean: [0.] 
          range: [200.] 
     b3:
          type: marg_gauss
          mean: [0.] 
          range: [200.] 
     cct: # mu^0 k^2 P11
          type: marg_gauss
          mean: [0.] 
          range: [200.] 
     cr1: # mu^2 k^2 P11
          type: marg_gauss
          mean: [0.] 
          range: [200.] 
     cr2: # mu^4 k^2 P11
          type: marg_gauss
          mean: [0.] 
          range: [200.] 
     ce0: # k^0 monopole
          type: marg_gauss
          mean: [0.] 
          range: [200.] 
     ce1: # k^2 monopole
          type: marg_gauss
          mean: [0.] 
          range: [200.] 
     ce2: # k^2 quadrupole
          type: marg_gauss
          mean: [0.] 
          range: [200.] 
