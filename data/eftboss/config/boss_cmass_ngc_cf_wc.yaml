data_path: 'data/eftboss/'
data_file: 'boss_dr12_2pt.h5'

output: 'bCf'
multipole: 2
with_ap: True
with_binning: True

sky:
     cmass_ngc: #l0,   l2,   l4
          min: [20, 20] 
          max: [200, 200] 

write:
    save: False
    fake: False
    plot: False
    show: False
    out_path: 'data/eftboss/out/'
    out_name: 'boss_onesky_cf_wc'

km: 0.7
kr: 0.35
nd: 4.e-4 # unread (no stochastic term in configuration space)

eft_basis: 'westcoast' # b1, c2, c4, b3 (biased parameters) & cct, cr1, cr2 (counterterms)
eft_prior:
     b1:
          type: flat
          range: null
     c2:
          type: gauss
          mean: [0.] 
          range: [2.] 
     c4:
          type: unvaried
     b3:
          type: marg_gauss
          mean: [0.] 
          range: [2.] 
     cct: # mu^0 k^2 P11
          type: marg_gauss
          mean: [0.] 
          range: [2.] 
     cr1: # mu^2 k^2 P11
          type: marg_gauss
          mean: [0.] 
          range: [2.] 
     cr2: # mu^4 k^2 P11
          type: marg_gauss
          mean: [0.] 
          range: [2.] 
