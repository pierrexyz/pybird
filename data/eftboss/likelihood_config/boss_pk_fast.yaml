data_path: '../data/eftboss/'
data_file: 'boss_dr12_2pt.h5'

with_emu: True

output: 'bPk'
multipole: 3
with_wedge: False
wedge_type: 'PA-w1-w2'
with_bao_rec: False
with_ap: True
with_survey_mask: True

sky:
     cmass_ngc: # P0, P2, P4
          min: [0.01, 0.01, 0.01]
          max: [0.20, 0.20, 0.20] 
     cmass_sgc:
          min: [0.01, 0.01, 0.01]
          max: [0.20, 0.20, 0.20] 
     lowz_ngc:
          min: [0.01, 0.01, 0.01]
          max: [0.20, 0.20, 0.20] 
     lowz_sgc:
          min: [0.01, 0.01, 0.01]
          max: [0.20, 0.20, 0.20] 


write:
    save: False
    fake: False
    plot: False
    show: False
    out_path: '../data/eftboss/out/'
    out_name: 'boss_pk_eft' 

km: 0.7
kr: 0.25
nd: 3.e-4

eft_basis: 'westcoast' # b1, b2, b4, b3 (biased parameters) & cct, cr1, cr2 (counterterms)
with_stoch: True # ce0, ce1, ce2 
with_nnlo_counterterm: True # cr4, cr6
with_loop_prior: False

eft_prior:
     b1:
          type: flat 
     c2:
          type: gauss
          mean: [0., 0., 0., 0.] 
          range: [5., 5., 5., 5.]  
     c4:
          type: unvaried
          mean: [0., 0., 0., 0.] 
          range: [5., 5., 5., 5.] 
     b3:
          type: marg_gauss
          mean: [0., 0., 0., 0.] 
          range: [5., 5., 5., 5.]  
     cct: # mu^0 k^2 P11
          type: marg_gauss
          mean: [0., 0., 0., 0.] 
          range: [5., 5., 5., 5.]  
     cr1: # mu^2 k^2 P11
          type: marg_gauss
          mean: [0., 0., 0., 0.] 
          range: [5., 5., 5., 5.] 
     cr2: # mu^4 k^2 P11
          type: marg_gauss
          mean: [0., 0., 0., 0.] 
          range: [5., 5., 5., 5.] 
     ce0: # k^0 monopole
          type: marg_gauss
          mean: [0., 0., 0., 0.] 
          range: [2., 2., 2., 2.] 
     ce1: # mu^0 k^2 / km^2
          type: marg_gauss
          mean: [0., 0., 0., 0.] 
          range: [5., 5., 5., 5.] 
     ce2: # f mu^2 k^2 / kr^2
          type: marg_gauss
          mean: [0., 0., 0., 0.] 
          range: [5., 5., 5., 5.] 
     cr4: # mu^4 k^4 P11 (nnlo)
          type: marg_gauss
          mean: [0., 0., 0., 0.] 
          range: [5., 5., 5., 5.] 
     cr6: # # mu^6 k^4 P11 (nnlo)
          type: marg_gauss
          mean: [0., 0., 0., 0.] 
          range: [5., 5., 5., 5.] 



